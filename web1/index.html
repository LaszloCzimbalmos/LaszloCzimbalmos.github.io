<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>
  <body>
    <div class="container">

      <header>
        <h1 class="title">Kő Papír Olló</h1>
      </header>
      <div id="inside">


        <p id="instruction">Válassz!</p>

        <div class="choice">

          <div class="select-choice" id="rock">
            <img class="img-weapon" src="rock1.png" alt="rock">
          </div>

          <div class="select-choice" id="paper">
            <img class="img-weapon" src="paper1.png" alt="paper">
          </div>

          <div class="select-choice" id="scissors">
            <img class="img-weapon" src="scissor1.png" alt="scissors">
          </div>

        </div>


        <div class="result">
          
            <p id="message">Eredménytábla</p>

        <div class="scores">
          <p class="total-score">Te nyertél: <span id="user-score">0</span></p>
          <p class="total-score">A gép nyert: <span id="computer-score">0</span></p>
          <p class="total-score">Döntetlen: <span id="draws">0</span></p>

          <button id="reset-button">Tiszta lap</button>
        </div>

        </div>

    </div>

      <footer>
        <p>Czimbalmos Laszlo</p>
      </footer>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
